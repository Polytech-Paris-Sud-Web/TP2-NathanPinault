<div *ngIf="this.article?.id && this.article?.title && this.article?.content && this.article?.authors" class="article">
  <h3> {{this.article?.title}} </h3>
  <p> {{this.article?.content}} </p>
  <h4>From : <a routerLink="/author/{{this.article?.authors}}">{{this.article?.authors}}</a> </h4>
  <button (click)="detail()">Full article</button>
  <button (click)="delete()">Delete</button>
</div>
